<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toko Links</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
      text-align: center;
    }
    .button-container {
      display: flex;
      gap: 20px;
    }
    .button {
      display: inline-block;
      padding: 12px 24px;
      text-decoration: none;
      color: white;
      background-color: #007BFF;
      border: 1px solid #007BFF;
      border-radius: 5px;
      font-size: 16px;
      transition: background-color 0.3s ease, transform 0.2s ease;
      cursor: pointer;
    }
    .button:hover {
      background-color: #0056b3;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>

  <div class="button-container">
    <a href="https://www.google.com" class="button">DeepLink for Android</a>
    <a href="https://tokopedia.link/6Eal7jYt0Vb" class="button" id="iosButton">Deeplink for IOS</a>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Check if the user agent string contains "Android"
      const isAndroid = /android/i.test(navigator.userAgent);
      const googleLink = 'https://tokopedia.link/6Eal7jYt0Vb';

      if (isAndroid) {
        // If it's an Android device, redirect to Google
        window.location.href = googleLink;
      }
      
        // 1. Get the button element using its ID
      const buttonElement = document.getElementById('iosButton');

            // Optional: Define the action that should happen when clicked
            // buttonElement.addEventListener('click', function() {
            //     const messageElement = document.getElementById('message');
            //     messageElement.textContent = 'Button was automatically clicked!';
            // });

            // 2. Automatically "click" the button
            buttonElement.click();
        });
  </script>

</body>
</html>
