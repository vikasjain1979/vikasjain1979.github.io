<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ad Above Nav Layout</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            /* Sum of both bars (50px + 60px) plus some breathing room */
            padding-bottom: 130px; 
        }

        .content {
            padding: 20px;
        }

        /* --- BOTTOM AD BAR (Placed Above Nav) --- */
        .ad-placement {
            position: fixed;
            bottom: 60px; /* Sits exactly on top of the 60px Nav Bar */
            left: 0;
            width: 100%;
            height: 50px;
            background-color: #fff9c4; /* Light yellow to stand out */
            border-top: 1px solid #fbc02d;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1001;
        }

        /* --- BOTTOM NAVIGATION BAR (Anchor) --- */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background-color: #007bff;
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: 1000;
        }

        .bottom-nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            flex: 1;
            text-align: center;
        }

        .ad-text {
            font-size: 11px;
            color: #856404;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="content">
        <h1>Ad Above Navigation</h1>
        <p>In this configuration, the navigation remains at the natural thumb-position at the very bottom.</p>
        <div style="height: 1200px; background: linear-gradient(#eee, #fff);">
            <p>The ad bar is now positioned at <code>bottom: 60px</code>.</p>
        </div>
    </div>

    <div class="ad-placement">
        <span class="ad-text">SPONSORED: Your Advertisement Here</span>
    </div>

    <nav class="bottom-nav">
        <a href="#">Feed</a>
        <a href="#">Post</a>
        <a href="#">Alerts</a>
        <a href="#">Menu</a>
    </nav>

</body>
</html>
