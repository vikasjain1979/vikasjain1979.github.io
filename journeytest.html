<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hide/Show Bottom Bars</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding-bottom: 130px; /* Space for the bars */
        }

        .content { padding: 20px; }

        /* --- SHARED STYLES FOR BARS --- */
        .fixed-footer {
            position: fixed;
            left: 0;
            width: 100%;
            transition: transform 0.3s ease-in-out; /* Smooth slide effect */
            z-index: 1000;
        }

        /* Ad Bar */
        .ad-placement {
            bottom: 60px;
            height: 50px;
            background-color: #fff3cd;
            border-top: 1px solid #ffeeba;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 12px;
        }

        /* Nav Bar */
        .bottom-nav {
            bottom: 0;
            height: 60px;
            background-color: #333;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .bottom-nav a { color: white; text-decoration: none; }

        /* --- HIDE STATE --- */
        /* Moves the bars downward off the screen */
        .nav-hidden {
            transform: translateY(60px); 
        }
    </style>
    <script>
        // load Branch
        (function(b,r,a,n,c,h,_,s,d,k){if(!b[n]||!b[n]._q){for(;s<_.length;)c(h,_[s++]);d=r.createElement(a);d.async=1;d.src="https://cdn.branch.io/branch-latest.min.js";k=r.getElementsByTagName(a)[0];k.parentNode.insertBefore(d,k);b[n]=h}})(window,document,"script","branch",function(b,r){b[r]=function(){b._q.push([r,arguments])}},{_q:[],_v:1},"addListener applyCode autoAppIndex banner closeBanner closeJourney creditHistory credits data deepview deepviewCta first getCode init link logout redeem referrals removeListener sendSMS setBranchViewData setIdentity track validateCode trackCommerceEvent logEvent disableTracking".split(" "), 0);

</head>
<body>

    <div class="content">
        <h1>Scroll Down to Hide Bars</h1>
        <p>The bottom navigation and ad will slide out of view when you scroll down, and reappear as soon as you scroll back up.</p>
        <div style="height: 2000px; background: linear-gradient(#f9f9f9, #ccc);"></div>
    </div>

    <div id="adBar" class="fixed-footer ad-placement">
        <span>ADVERTISEMENT SPACE</span>
        <a href="#ad" onclick="alert('Ad Clicked')">ad</a>
    </div>

    <nav id="navBar" class="fixed-footer bottom-nav">
        <a href="#home" onclick="alert('Home Clicked')">Home</a>
        <a href="#search" onclick="alert('Search Clicked')">Search</a>
        <a href="#account" onclick="alert('Account Clicked')">Account</a>
    </nav>

    <script>
        let lastScrollY = window.scrollY;
        const adBar = document.getElementById('adBar');
        const navBar = document.getElementById('navBar');

        window.addEventListener('scroll', () => {
            if (window.scrollY > lastScrollY) {
                // Scrolling Down - Add the hidden class
                adBar.classList.add('nav-hidden');
                navBar.classList.add('nav-hidden');
            } else {
                // Scrolling Up - Remove the hidden class
                adBar.classList.remove('nav-hidden');
                navBar.classList.remove('nav-hidden');
            }
            lastScrollY = window.scrollY;
        });

    function adjustIframeMargin() {
        const adBar = document.getElementById('adBar');
        const navBar = document.getElementById('navBar');
        
        var iframe = document.getElementById('branch-banner-iframe');

        if (navBar && iframe) {
            // Measure the actual height of the element on screen
            const elementHeight = navBar.offsetHeight;
        
            // Apply that height as a margin to the iframe
            iframe.style.marginBottom = elementHeight + "px";
        }
    }

// Run on load and whenever the window is resized
window.addEventListener('load', adjustIframeMargin);
window.addEventListener('resize', adjustIframeMargin);
    </script>

</body>
</html>
