<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hide/Show Bottom Bars</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding-bottom: 130px; /* Space for the bars */
        }

        /* --- HAMBURGER ICON --- */
        .menu-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 2000; /* Must be above the overlay */
            cursor: pointer;
            background: #333;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            font-weight: bold;
        }

        /* --- OVERLAY MENU --- */
        .overlay {
            height: 100%;
            width: 0; /* Starts at zero width (hidden) */
            position: fixed;
            z-index: 1000;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.95); /* Semi-transparent black */
            overflow-x: hidden;
            transition: 0.5s; /* Smooth slide effect */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .overlay-content {
            text-align: center;
            width: 100%;
        }

        .overlay a {
            padding: 15px;
            text-decoration: none;
            font-size: 36px;
            color: #818181;
            display: block;
            transition: 0.3s;
        }

        .overlay a:hover {
            color: #f1f1f1;
            transform: scale(1.1);
        }

        /* Close Button inside Overlay */
        .close-btn {
            position: absolute;
            top: 20px;
            right: 45px;
            font-size: 60px !important;
            cursor: pointer;
        }
        .content { padding: 20px; }

        /* --- SHARED STYLES FOR BARS --- */
        .fixed-footer {
            position: fixed;
            left: 0;
            width: 100%;
            transition: transform 0.3s ease-in-out; /* Smooth slide effect */
            z-index: 1000;
        }

        /* Ad Bar */
        .ad-placement {
            bottom: 60px;
            height: 50px;
            background-color: #fff3cd;
            border-top: 1px solid #ffeeba;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 12px;
        }

        /* Nav Bar */
        .bottom-nav {
            bottom: 0;
            height: 60px;
            background-color: #333;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .bottom-nav a { color: white; text-decoration: none; }

        /* --- HIDE STATE --- */
        /* Moves the bars downward off the screen */
        .nav-hidden {
            transform: translateY(60px); 
        }

    /* Styling the "backdrop" (the area behind the popup) */
    dialog::backdrop {
        background-color: rgba(0, 0, 0, 0.7);
    }
    dialog {
        border: none;
        border-radius: 8px;
        padding: 20px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    </style>

</head>
<body>

    <div class="content">
        <h1>Scroll Down to Hide Bars</h1>
        <p>The bottom navigation and ad will slide out of view when you scroll down, and reappear as soon as you scroll back up.</p>
        <div style="height: 2000px; background: linear-gradient(#f9f9f9, #ccc);"></div>
    </div>

    <div id="myNav" class="overlay">
        <a href="javascript:void(0)" class="close-btn" onclick="closeNav()">&times;</a>
        
        <div class="overlay-content">
            <a href="#" onclick="closeNav()">Home</a>
            <a href="#" onclick="closeNav()">Services</a>
            <a href="#" onclick="closeNav()">Portfolio</a>
            <a href="#" onclick="closeNav()">Contact</a>
        </div>
    </div>

    <div id="adBar" class="fixed-footer ad-placement">
        <span>ADVERTISEMENT SPACE</span>
        <a href="#ad" onclick="alert('Ad Clicked')">ad</a>
    </div>

    <nav id="navBar" class="fixed-footer bottom-nav">
        <a href="#home" onclick="openNav()">Home</a>
        <a href="#search" onclick="alert('Search Clicked')">Search</a>
        <a href="#account" onclick="alert('Account Clicked')">Account</a>
    </nav>

    <script>
        let lastScrollY = window.scrollY;
        const adBar = document.getElementById('adBar');
        const navBar = document.getElementById('navBar');
        
        window.addEventListener('scroll', () => {
            const myFrame = document.getElementById('branch-banner-iframe');
            if (window.scrollY > lastScrollY) {
                // Scrolling Down - Add the hidden class
                adBar.classList.add('nav-hidden');
                navBar.classList.add('nav-hidden');
                myFrame.classList.add('nav-hidden');
            } else {
                // Scrolling Up - Remove the hidden class
                adBar.classList.remove('nav-hidden');
                navBar.classList.remove('nav-hidden');
                myFrame.classList.remove('nav-hidden');
            }
            lastScrollY = window.scrollY;
        });
        
        function openNav() {
            document.getElementById("myNav").style.width = "100%";
        }

        function closeNav() {
            document.getElementById("myNav").style.width = "0%";
        }
    </script>

</body>
</html>
