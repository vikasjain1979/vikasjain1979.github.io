<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Layout 2026</title>
    <style>
        /* 1. Basic Reset & Page Height */
        html, body {
            height: 100%;
            margin: 0;
            font-family: system-ui, -apple-system, sans-serif;
        }

        /* 2. Flexbox Wrapper for Sticky Footer */
        .page-wrapper {
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Fills the whole screen */
        }

        /* 3. Sticky Navbar */
        nav {
            position: sticky;
            top: 0;
            background: #2563eb;
            color: white;
            padding: 1rem;
            z-index: 1000; /* Stays on top of content */
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        /* 4. Main Content Area */
        main {
            flex: 1; /* Pushes the footer down */
            padding: 2rem;
            line-height: 1.6;
        }

        /* 5. Bottom Bar (Footer) */
        footer {
            background: #1e293b;
            color: white;
            text-align: center;
            padding: 1.5rem;
        }
    </style>
</head>
<body>

    <div class="page-wrapper">
        <nav>
            <strong>My Brand</strong> | Home | About | Contact
        </nav>

        <main>
            <h1>Main Content Area</h1>
            <p>On a short page, the footer will still stay at the very bottom of the screen.</p>
            <p>Scroll down to see the navbar stick to the top.</p>
            
            <div style="height: 1500px; background: linear-gradient(#eee, #ccc); margin-top: 20px; padding: 10px;">
                Scrolling space...
            </div>
        </main>

        <footer>
            &copy; 2026 My Website. Built with modern CSS.
        </footer>
    </div>

</body>
</html>
